    #### Распределение

    это то, как часто встречаешь значение какой-то переменной<br>
    > измеряется в % или в абсолютных величинах

    ---

    #### Генеральная совокупность

    это все носители переменных (все интересные объекты)

    ---

    #### Репрезентативная выборка

    это такая часть интересных объектов, у которой распределение такое же как у генеральной совокупности

    ---

    #### Гипотеза

    это выдуманное правило о переменных в объектах генеральной совокупности

    ---

    ### 5 шагов к успешному анализу данных
    ```
    - Допытываешься у экспертов предметной области описания 'интересных объектов'.
    - Выдумываешь гипотизы и выявляешь взаимосвязи 'интересных объектов'.
    - Готовишь репрезентативную выборку.
    - Чистишь данные от шумов и аномалий. Подгоняешь под единообразие.
    - Пишешь формулу (т.е. "строишь модели из работающих гипотиз") и размахиваешь ей (т.е. интерпретируешь её)
    ```
    Поздравляю. Ты успешный анализатор данных.
    > [Джон Тьюки говорит про _разведочный анализ данных_ между 3 и 4 шагами](https://obuchalka.org/2014110180366/analiz-rezultatov-nabludenii-razvedochnii-analiz-tuki-dj-1981.html)
</script></zero-md><br>

<zero-md><script type="text/markdown">
    ---

    ### Шкала измерений бывает
    ```
    - номинальная   //  тег              для классификации              \\ нельзя взять среднее
    - порядковая    //  порядок в списке для классификации и сравнения  \\ иногда можно среднее брать
    - интервальная  //  к пр., в метрах, в секундах...                  \\    теряет смысл при переходе от шкалы к шкале
    - относительная //  к пр., нормированный вес                        \\ не теряет смысл при любых операциях
    ```
</script></zero-md><br>


<zero-md><script type="text/markdown">
    ---

    ### Исходные данные
    ```
    - фактоиды   //  hardcode чьих-то статистических расчётов
    - ряды       //  независимые переменные -> зависимые        \\ Схлопывать зависимые переменные можно, если они с одинаковыми шкалами измерений
    - таблицы    //  независимые переменные -> кортеж зависимых \\ Схлопывать кортежи зависимых -- бесполезно, а независимые -- нельзя
    - транзакции //  данные о событиях
    ```
</script></zero-md><br>


<zero-md><script type="text/markdown">
    ---

    #### Источниками данных выступают
    ```
    - соц. опросы       // нужны анкета с полными не избыточными наборами ответов и надёжные инструменты для заполнения
    - наблюдения        // нужно много наблюдателей для избавления от субъективности
    - анализ документов // нужен ручной перебор и много терпения, из-за невнятной структуры
    - прямые измерения  // нужен только датчик, т.к. это сырые транзакции с единообразной структурой
    ```
    Прямые измерения нужно покупать, либо использовать открытые:<br>
    [re3data](https://www.re3data.org/), [databib](https://docs.lib.purdue.edu/lib_fspres/2/), [datacite](https://datacite.org/), [dryad](https://datadryad.org/stash), [dataportals](https://dataportals.org/), [oad](http://oad.simmons.edu/oadwiki/Main_Page), [gapminder](https://www.gapminder.org/), [google pub data explorer](https://www.google.com/publicdata/directory), [knoema](https://knoema.com/),
    [vk](https://vk.com/dev/first_guide), [хаб](https://hubofdata.ru/), [фнс](https://www.nalog.ru/opendata/), [мвд](https://mvd.ru/opendata/), [мин. фин.](http://minfin.ru/ru/opendata/), [муниципалитет](https://bus.gov.ru/public/opendata.html), [казна](http://roskazna.ru/opendata/), [гос. знак](https://zakupki.gov.ru/epz/main/public/home.html), [ист. стат.](https://istmat.info/statistics), [рфдата](http://data.gov.ru/), [мосдата](https://data.mos.ru/), [мин.культ.](https://opendata.mkrf.ru/opendata/), [банк](https://data.worldbank.org/), [оон](http://data.un.org/),
    [odi](https://index.okfn.org/), [open data](http://od4d.net/), [сша дата](https://www.data.gov/), [academic tor](http://academictorrents.com)

</script></zero-md><br>

    ### Подготовка данных
    ```
    - качаешь
    - пытаешься `расфасовать` по эталонам, по общим системам измерений, по унифицированной лексике // всё что на эталоны не похоже, фасуешь вручную
    - из всех таблиц, делаешь одну большую
    - правдоподобно замазываешь дыры в ячейках и чистишь данные // удаляешь дубликаты, проверяешь шаблоны, диапазоны, всё в таком духе
    ```
</script></zero-md>
