<zero-md><script type="text/markdown">
    ## Распределение

    это то, как часто встречается значение в переменных (процент, или абсолютное значение)


    ## Генеральная совокупность

    это все интересные объекты (носители переменных)


    ## Репрезентативная выборка

    это часть объектов, у которой распределение, как у её генеральной совокупности


    ## Гипотеза

    это выдуманное правило о переменных в объектах генеральной совокупности


    ## Как анализировать данные
    - попросил экспертов предметной области описать интересные объекты
    - придумал гипотизы и выявил взаимосвязи интересных объектов
    - подготовил репрезентативную выборку
        - по желанию, провёл _разведочный анализ данных_ (поиск закономерностей, распределений и аномалий) [что имел в виду Джон Тьюки непоятно]
    - почистил данные от шумов и аномалий
    - подогнал под единообразие
    - построил модели из работающих гипотиз
    - интерпретируй (размахиваешь новой формулой)
</script></zero-md><br>

<zero-md><script type="text/markdown">
    ## Шкала измерений

    это определение атомарного типа
    - номинальная (enum, нужная для классификации| среднее брать нельзя)
    - порядковая (место в массиве, нужно для сравнения и классификации| иногда среднее брать можно)
    - интервальная (`struct T{ float val; };` т.к. есть ноль, единица привязанные к типу| теряет смысл при переходе от шкалы к шкале)
    - относительная (`float val;` т.к. абсолютный ноль значит полное отсутствие измеряемого| не теряет смысл при любых операциях)
</script></zero-md><br>


<zero-md><script type="text/markdown">
    ## Исходные данные
    - фактоиды - захардкоженые результаты чьих-то статистических расчётов
    - ряды - `map <зависимая, независимая>` (агрегировать `зависимые` переменные можно, если они одного атомарного типа)
    - таблицы - то же что и ряд но с кортежем в значении (агрегировать `независимые` переменные друг с другом в гипотизу _низя_)
    - транзакции - данные о событиях
</script></zero-md><br>


<zero-md><script type="text/markdown">
    ## Источники данных
    - соц. опросы
        - нужен протокол/анкета полными не избыточными наборами ответов
        - нужны надёженые инструменты для заполнения и анализа
    - наблюдения
        - нужно много наблюдателей для избавления от субъективизма
    - анализ документов
        - нужен ручной перебор и много терпения, т.к. невнятная структура, плохой подчерк, странные обозначения ...
    - прямые измерения
        - нужен только датчик, т.к. сырые транзакции без всякой агрегации

    Прямые измерения нужно покупать, либо использовать открытые ([re3data](http://www.re3data.org/), [databib](http://databib.org), [datacite](http://www.datacite.org/), [dryad](hyyp://datadryad.org/), [dataportals](http://dataportals.org/), [open access directory](http://oad.simmons.edu/oadwiki/Data_repositories/), [gapminder](http://www.gapminder.prg/data), [google public data explorer](http://www.google.com/publicdata/directory), [IBM many eyes](http://www.manyeyes.com/software/analytics/manyeyes/datasets), [knoema](http://www.knoema.com/atlas/),
    [vk](https://vk.com/dev/first_guide), [хаб](https://hubofdata.ru/), [фнс](https://www.nalog.ru/opendata/), [мвд](https://mvd.ru/opendata/), [мин. фин.](http://minfin.ru/ru/opendata/), [муниципалка](https://bus.gov.ru/public/opendata.html), [казна](http://roskazna.ru/opendata/), [гос. знак](https://zakupki.gov.ru/epz/main/public/home.html), [ист. стат.](https://istmat.info/statistics), [рфдата](http://data.gov.ru/), [мосдата](https://data.mos.ru/), [мин.культ.](https://opendata.mkrf.ru/opendata/), [банк](https://data.worldbank.org/), [оон](http://data.un.org/),
    [open data index](https://index.okfn.org/), [open data](http://od4d.net/), [сша дата](https://www.data.gov/))
    [academictor](http://academictorrents.com)
</script></zero-md>


<zero-md><script type="text/markdown">
    ## Подготовка данных
    - загрузка данных в хранилища, в виде текстовых полей, вычистив неизвестные символы
    - разделение данных, используя заранее подготовленные эталоны (всё что в них не входит разбирать вручную)
    - приведение данных к одинаковым единицам измерения
    - преобразование к унифицированной лексике (`list.select(x=>x.toLowerCase().match(|"mth"|"matan"|"math" => "math" |"hist"|"history" => "history"))`)
    - объединение данных из разных источников, т.е. сложение всех строк в длинную таблицу
    - соединение данных из разных источников, т.е. сложение всех таблиц в широкую таблицу
    - заполнение отсутствующих числовых значений (`lerp` по соседям, либо среднее от попавших в скользящее окно)
    - очистка данных (устранение дубликатов, проверка шаблонов, контроль диапазонов)
</script></zero-md>
